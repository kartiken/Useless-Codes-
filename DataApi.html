<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <h1></h1>
    <button type="button" onclick="getData()" class="btn btn-primary">
        Button
    </button>

    <div class="main">
        <table id="table">
        </table>
    </div>

</body>

<script>
    function getData() {
        // setInterval(() => {
        //     const notificationButton = document.querySelector('.notification');
        //     const notificationBadge = document.querySelector('.badge');
        debugger;
        //SHOW LOADER CODE
        const apiURL = "https://jsonplaceholder.typicode.com/todos/";
        const table = document.getElementById("table");
        fetch(apiURL, {
            method: "GET",
            // Add any headers or parameters if needed
        }).then((response) => {
            // Check if the response is successful
            if (response.ok) {
                // Parse the response as JSON
                return response.json();
            } else {
                // Handle the error
                throw new Error("Something went wrong");
            }
        }).then((data) => {
            // Check if the data is an array and not empty
            if (Array.isArray(data) && data.length > 0) {
                // Create a table header row
                let header = "<tr id='upper-header'>";
                // Loop through the keys of the first item in the data array
                for (let key in data[0]) {
                    // Add a table header cell with the key as the content
                    header += `<th>${key}</th>`;
                }
                // Close the table header row
                header += "</tr>";
                // Add the header to the table
                table.innerHTML += header;

                // Create a table body
                let body = "";
                // Loop through the data array
                for (let item of data) {
                    // Create a table body row
                    let row = "<tr id='rows'>";
                    // Loop through the keys of the item
                    for (let key in item) {
                        // Add a table body cell with the value of the key as the content
                        row += `<td>${item[key]}</td>`;
                        // row += `<td style="border:1px solid red">${item[key]}</td>`
                    }
                    // Close the table body row
                    row += "</tr>";
                    // Add the row to the body
                    body += row;
                }
                // Add the body to the table
                table.innerHTML += body;
            } else {
                // Handle the case when the data is empty or not an array
                console.log("No data found");
            }
        }).catch((error) => {
            // Handle any errors from the fetch or the JSON parsing
            console.error(error);
        });
    }
</script>
